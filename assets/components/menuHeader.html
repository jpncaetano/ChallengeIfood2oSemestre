<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu e Header</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/assets/css/menuHeader.css">
</head>

<body>

    <!-- Menu Lateral (Sidebar) -->
    <div class="sidebar">
        <a href="/index.html">
            <img src="/assets/images/logoIfoodVermelho.png" alt="iFood" class="logo"> <!-- Logo do restaurante -->
        </a>
        <ul class="nav flex-column">
            <!-- Nome do Restaurante -->
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/jpncaetano/">Restaurante do João</a>
                <!-- Link do nome do restaurante -->
            </li>

            <!-- Status da Loja -->
            <li class="nav-item">
                <div class="status-box">
                    <span class="status-circle"></span> <!-- Indicador visual do status da loja -->
                    <div class="status-text">
                        <span class="status-label">Loja aberta</span> <!-- Status atual da loja -->
                        <span class="status-description">Dentro do horário programado</span>
                        <!-- Informações adicionais sobre o status -->
                    </div>
                </div>
            </li>

            <!-- Menu Financeiro -->
            <li class="nav-item">
                <span class="nav-link menu-pai">Financeiro</span> <!-- Menu principal da seção Financeiro -->
                <ul class="submenu">
                    <li><a id="menu-visaoGeral" class="nav-link" href="/assets/pages/visaoGeral.html">Visão Geral</a>
                    </li> <!-- Link para Visão Geral -->
                    <li><a id="menu-analiseDesempenho" class="nav-link"
                            href="/assets/pages/analiseDesempenho.html">Análise de Desempenho</a></li>
                    <!-- Link para Análise de Desempenho -->
                    <li><a id="menu-transacoes" class="nav-link" href="/assets/pages/transacoes.html">Transações</a>
                    </li> <!-- Link para Transações -->
                    <li><a id="menu-nfe" class="nav-link" href="/assets/pages/nfe.html">NF-e</a></li>
                    <!-- Link para Nota Fiscal Eletrônica (NF-e) -->
                </ul>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="header-container">
            <h1>Financeiro</h1> <!-- Título da página atual -->

            <!-- Seletor de Período -->
            <div class="period-container">
                <label for="periodo">Período dos Dados:</label> <!-- Rótulo para o seletor de datas -->
                <input type="date" id="periodo" name="periodo" class="date-picker">
                <!-- Seletor de data para o filtro -->
            </div>
        </div>
    </div>

<!-- Este arquivo um fragmento de código (Menu) que é 
reutilizado em outras páginas via JavaScript -->
