<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Desempenho</title>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/modalAndCharts.css">
</head>

<body>
    <!-- Menu e Header carregados dinamicamente -->
    <div id="menuHeader"></div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="header-container"></div>
        <div class="description">
            <h3>Análise de Desempenho</h3>
        </div>

        <!-- Cards que mostram os principais indicadores financeiros -->
        <div class="cards-container-analiseDesempenho">
            <div class="card">
                <h3>Vendas</h3>
                <h4>R$1.234,56</h4>
                <small class="positive">+25%</small>
            </div>
            <div class="card">
                <h3>Pedidos</h3>
                <h4>33</h4>
                <small class="positive">+35%</small>
            </div>
            <div class="card">
                <h3>Vendas por Pedido</h3>
                <h4>R$37,41</h4>
                <small class="positive">+21%</small>
            </div>
            <div class="card">
                <h3>Repasses</h3>
                <h4>R$901,23</h4>
                <small class="neutral">Em tempo real</small>
            </div>
            <div class="card">
                <h3>Repasses Agendados</h3>
                <h4>R$4.567,89</h4>
                <small class="neutral">Previsto para 01/10</small>
            </div>
        </div>

        <!-- Seção de Desempenho e Métricas -->
        <div class="performance-header">
            <h2>Desempenho</h2>
        </div>

        <div class="metric-selector-header">
            <h6>Selecione as métricas:</h6>
        </div>

        <!-- Seletor de Métricas -->
        <div class="metric-selector">
            <label><input type="checkbox" id="total-vendas" class="metric-checkbox" checked> Total de Vendas</label>
            <label><input type="checkbox" id="total-pedidos" class="metric-checkbox"> Total de Pedidos</label>
            <label><input type="checkbox" id="despesas-operacionais" class="metric-checkbox"> Despesas
                Operacionais</label>
            <label><input type="checkbox" id="lucro-bruto" class="metric-checkbox"> Lucro Bruto</label>
            <label><input type="checkbox" id="cancelamentos" class="metric-checkbox"> Cancelamentos</label>
            <label><input type="checkbox" id="receita-por-pedidos" class="metric-checkbox"> Receita por Pedidos</label>
            <label><input type="checkbox" id="lucro-liquido" class="metric-checkbox"> Lucro Líquido</label>
            <label><input type="checkbox" id="pagamentos-recebidos" class="metric-checkbox"> Pagamentos
                Recebidos</label>
            <label><input type="checkbox" id="pagamentos-pendentes" class="metric-checkbox"> Pagamentos
                Pendentes</label>
            <label><input type="checkbox" id="crescimento-vendas" class="metric-checkbox"> Crescimento de Vendas</label>
            <label><input type="checkbox" id="ticket-medio" class="metric-checkbox"> Ticket Médio</label>
            <label><input type="checkbox" id="reembolso" class="metric-checkbox"> Reembolsos</label>
        </div>

        <!-- Modal de Alerta para seleção das métricas-->
        <div class="modal fade" id="alertaModal" tabindex="-1" role="dialog" aria-labelledby="alertaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertaModalLabel">Alerta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="alertaModalBody">
                        <!-- Texto do alerta inserido dinamicamente via JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Gráfico de Desempenho -->
        <canvas id="performanceChart"></canvas>
    </div>

    <!-- Scripts JavaScript do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Scripts JavaScript Personalizados -->
    <script src="../js/menuHeader.js"></script>
    <script src="../js/libs/chart.umd.js"></script>
    <script src="../js/analiseDesempenho.js"></script>

</body>

</html>
